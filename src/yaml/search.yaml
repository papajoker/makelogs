caption: "Only for search a good command"
version: "0.0.1"
actions:

  - name: "memory (base 10)"
    command: "free --si -wh"
    title:
      en: "one command only for search function"
  
  - name: "display manager"
    command: "systemctl show display-manager|awk -v FS='[=.]' '/^Id/ {print $2}'"
    title:
      en: "one command only for search function"

  - name: "process by Memory"
    command: top -b -n 1 -o "+%MEM" | head -22

  - name: "process by cpu"
    command: top -b -n 1 -o "+%CPU" | head -22